<table align="center"
       class="container float-center"
       style="Margin:0 auto;
              background:#fefefe;
              border-collapse:collapse;
              border-spacing:0;
              float:none;
              margin:0 auto;
              padding:0;
              text-align:center;
              vertical-align:top;
              width:580px">
    <tbody>
        <tr style="padding:0;
                   text-align:left;
                   vertical-align:top">
            <td style="-moz-hyphens:auto;
                       -webkit-hyphens:auto;
                       Margin:0;
                       border-collapse:collapse!important;
                       color:#1A1A1A;
                       font-family:Helvetica,Arial,sans-serif;
                       font-size:16px;
                       font-weight:400;
                       hyphens:auto;
                       line-height:1.3;
                       margin:0;
                       padding:0;
                       text-align:left;
                       vertical-align:top;
                       word-wrap:break-word">
                <table class="spacer"
                       style="border-collapse:collapse;
                              border-spacing:0;
                              padding:0;
                              text-align:left;
                              vertical-align:top;
                              width:100%">
                    <tbody>
                        <tr style="padding:0;
                                   text-align:left;
                                   vertical-align:top">
                            <td height="16px"
                                style="-moz-hyphens:auto;
                                       -webkit-hyphens:auto;
                                       Margin:0;
                                       border-collapse:collapse!important;
                                       color:#1A1A1A;
                                       font-family:Helvetica,Arial,sans-serif;
                                       font-size:16px;
                                       font-weight:400;
                                       hyphens:auto;
                                       line-height:16px;
                                       margin:0;
                                       mso-line-height-rule:exactly;
                                       padding:0;
                                       text-align:left;vertical-align:top;
                                       word-wrap:break-word">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>
